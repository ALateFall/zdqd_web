<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>主页</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../layui/css/layui.css" media="all">
    <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>

<body>
    <br>
    <br>
    <br>
    <img src="../my_photo/white-cainiao.jpg" width="40%" style="padding-left: 500px; padding-top: 0px;" alt="菜鸟裹裹">
    <br>
    <br>
    <br>
    <br>
    <table>
        <tr>
            <td  style="padding-left: 100px;" width="65%">
                <div class="layui-carousel" id="test1">
                    <div carousel-item>
                        <div><img src="../my_photo/show_shunfeng.jpg" alt=""></div>
                        <div><img src="../my_photo/show_yuantong.png" alt=""></div>
                        <div><img src="../my_photo/show_yunda.jpg" alt=""></div>
                        <div><img src="../my_photo/show_zhongtong.png" alt=""></div>
                    </div>
                </div>
            </td>
            <td>
                
            </td>
            <td>
                <fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
                    <legend>菜鸟裹裹发展历程,离不开你我</legend>
                </fieldset>
                <ul class="layui-timeline">
                    <li class="layui-timeline-item">
                        <i class="layui-icon layui-timeline-axis"></i>
                        <div class="layui-timeline-content layui-text">
                            <div class="layui-timeline-title">2010年，随着淘宝交易量的激增，阿里开始重视物流配送环节。</div>
                        </div>
                    </li>
                    <li class="layui-timeline-item">
                        <i class="layui-icon layui-timeline-axis"></i>
                        <div class="layui-timeline-content layui-text">
                            <div class="layui-timeline-title">2011年，菜鸟的雏形显现，阿里将物流战略聚焦于IT+实体网络节点建设。</div>
                        </div>
                    </li>
                    <li class="layui-timeline-item">
                        <i class="layui-icon layui-timeline-axis"></i>
                        <div class="layui-timeline-content layui-text">
                            <div class="layui-timeline-title">2013年，阿里系菜鸟网络横空出世，定位社会化协同平台。</div>
                        </div>
                    </li>
                    <li class="layui-timeline-item">
                        <i class="layui-icon layui-timeline-axis"></i>
                        <div class="layui-timeline-content layui-text">
                            <div class="layui-timeline-title">2015年第一届菜鸟江湖大会上，首提快递、仓配、跨境、农村和驿站五大战略方向.</div>
                        </div>
                    </li>
                    <li class="layui-timeline-item">
                        <i class="layui-icon layui-timeline-axis"></i>
                        <div class="layui-timeline-content layui-text">
                            <div class="layui-timeline-title">2017年全球智慧物流峰会上，菜鸟宣布开放性地赋能整个物流行业.</div>
                        </div>
                    </li>
                    <li class="layui-timeline-item">
                        <i class="layui-icon layui-anim layui-anim-rotate layui-anim-loop layui-timeline-axis"></i>
                        <div class="layui-timeline-content layui-text">
                            <div class="layui-timeline-title">2019年的全球智慧物流峰会，菜鸟公布第二个五年战略</div>
                        </div>
                    </li>
                </ul>
            </td>
        </tr>
    </table>


    <!-- 条目中可以是任意内容，如：<img src=""> -->

    <script src="../layui/layui.js"></script>
    <script>
        layui.use('carousel', function () {
            var carousel = layui.carousel;
            //建造实例
            carousel.render({
                elem: '#test1',
                width: '100%' //设置容器宽度
                    ,
                arrow: 'always' //始终显示箭头
                //,anim: 'updown' //切换动画方式
            });
            carousel.render({
                elem: '#test1',
                width: '778px',
                height: '440px',
                interval: 5000
            });
        });
    </script>

</body>


</html>
