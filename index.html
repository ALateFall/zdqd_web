  <script>
    //JavaScript代码区域
    layui.use('element', function () {
      var element = layui.element;
      var $ = layui.jquery;
      $("a").click(function () {
        //alert($(this).text());
        var text = $(this).text()
        if (text == "收费标准") {
          $("#main").find("#ifr").remove();
          $("#main").append(
            '<iframe src="station/fee.html" id="ifr" style="width:100%;height:100%"></iframe>');
        } else if (text == "员工信息") {
          $("#main").find("#ifr").remove();
          $("#main").append(
            '<iframe src="station/staff.html" id="ifr" style="width:100%;height:100%"></iframe>');
        } else if (text == "查找驿站") {
          $("#main").find("#ifr").remove();
          $("#main").append(
            '<iframe src="station/station.html" id="ifr" style="width:100%;height:100%"></iframe>');
        } else if (text == "物流公司") {
          $("#main").find("#ifr").remove();
          $("#main").append(
            '<iframe src="company/company.html" id="ifr" style="width:100%;height:100%"></iframe>');
        } else if (text == "基本资料") {
          $("#main").find("#ifr").remove();
          $("#main").append(
            '<iframe src="user/userinfo.html" id="ifr" style="width:100%;height:100%"></iframe>');
        } else if (text == "查看包裹") {
          $("#main").find("#ifr").remove();
          $("#main").append(
            '<iframe src="package/package.html" id="ifr" style="width:100%;height:100%"></iframe>');
        } else if (text == "寄出包裹") {
          $("#main").find("#ifr").remove();
          $("#main").append(
            '<iframe src="package/send.html" id="ifr" style="width:100%;height:100%"></iframe>');
        } else if (text == "物流信息") {
          $("#main").find("#ifr").remove();
          $("#main").append(
            '<iframe src="package/map.html" id="ifr" style="width:100%;height:100%"></iframe>');
        } else if (text == "管理人员信息") {
          $("#main").find("#ifr").remove();
          $("#main").append(
            '<iframe src="station/manager.html" id="ifr" style="width:100%;height:100%"></iframe>');
        }
      })
    });
