<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title></title>
    <link rel="stylesheet" href="../layui/css/layui.css" media="all">
    <script type="text/javascript" src="../layui/layui.js"></script>
</head>

<body class="layui-layout-body">
    <br>
    <br>
    <br>
    <img src="../my_photo/white-cainiao.jpg" width="40%" style="padding-left: 500px; padding-top: 0px;" alt="菜鸟裹裹">
    <div>
        <div class="layui-inline">
            <input type="text" name="title" required lay-verify="required" placeholder="请输入管理人员姓名" autocomplete="off"
                class="layui-input" style="width:200px;">
        </div>
        <div class="layui-inline">
            <button type="button" class="layui-btn layui-btn-radius layui-btn-warm" id="findById">查找</button>
        </div>

    </div>

    <table class="layui-hide" id="test" lay-filter="test"></table>

    <script>
        //封装了tableInit的对象/函数，根据不同的url来实现表格的渲染
        var tableInit = function (url) { //url代表的是渲染表格的请求路径
            layui.use('table', function () {
                var $ = layui.$;

                var table = layui.table;

                table.render({
                    elem: '#test',
                    url: url,
                    parseData: function (res) { //res 即为原始返回的数据
                        return {
                            "code": 0, //解析接口状态
                            "msg": "OK", //解析提示文本
                            "count": 100, //解析数据长度
                            "data": res //解析数据列表
                        };
                    },
                    cellMinWidth: 80 //全局定义常规单元格的最小宽度，layui 2.2.1 新增
                        ,
                    cols: [
                        [{
                                field: 'manager_id',
                                width: 180,
                                title: 'ID',
                                edit: "text",
                                sort: true
                            }, {
                                field: 'manager_name',
                                width: 180,
                                edit: "text",
                                title: '管理人员姓名',
                                sort: true
                            }, {
                                field: 'manager_sex',
                                width: 180,
                                edit: "text",
                                title: '性别'
                            }, {
                                field: 'station_id',
                                width: 180,
                                edit: "text",
                                title: '所属驿站'
                            }, {
                                fixed: 'right',
                                width: 250,
                                align: 'center',
                                toolbar: '#barDemo'
                            } //这里的toolbar值是模板元素的选择器
                        ]
                    ]
                });

                //监听工具条 
                table.on('tool(test)', function (
                obj) { //注：tool 是工具条事件名，test 是 table 原始容器的属性 lay-filter="对应的值"
                    var data = obj.data; //获得当前行数据
                    var layEvent = obj.event; //获得 lay-event 对应的值（也可以是表头的 event 参数对应的值）
                    var tr = obj.tr; //获得当前行 tr 的 DOM 对象（如果有的话）

                    if (layEvent === 'del') { //删除
                        layer.confirm('真的删除行么', function (index) {
                            obj.del(); //删除对应行（tr）的DOM结构，并更新缓存
                            layer.close(index);
                            //向服务端发送删除指令:ajax
                            var id = data.staff_id;
                            $.ajax({
                                //TODO:这里填写删除的url
                                url: "http://localhost:8088/user/deleteUser",
                                data: {
                                    'id': id
                                }, //这里我的理解是根据id来删除的,可以根据实际改一下,格式一样
                                type: 'get',
                                success: function (res) {
                                    layer.msg("删除成功!")
                                }
                            })
                        });
                    }
                });
            });
        }

        //TODO:此处是初始化,即查询所有的url
        tableInit("");

        //根据id查询，重新渲染表格，事件和tableInit()绑定
        layui.use('layer', function () {
            var $ = layui.$ //由于layer弹层依赖jQuery，所以可以直接得到
                ,
                layer = layui.layer;

            //jQuery
            $("#findById").on('click', function () {
                var id = $(this).parent().parent().find(".layui-input").val();
                //TODO:查询功能的url
                // 查询功能要注意一下查询的servlet,传过来的json数据外面一定要有[]嵌套,详情可以问我
                //下面是实例,假如我的url是http://localhost:8088/user/queryById
                tableInit("http://localhost:8088/user/queryById?id=" + id);
            })
        });
    </script>
    <script type="text/html" id="barDemo">
        <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
    </script>
    <script>
        layui.use('table', function () {
            var $ = layui.$;
            var table = layui.table;
            //监听单元格编辑
            table.on('edit(test)', function (obj) {
                var value = obj.value //得到修改后的值
                    ,
                    data = obj.data //得到所在行所有键值
                    ,
                    field = obj.field;
                station_id2 = data.station_id
                station_name2 = data.station_name
                manager_id2 = data.manager_id
                $.ajax({
                    //提示:直接调用data,是这一列的所有键值,例如data.id就是id
                    //调用field,即修改的这个字段.例如修改了stationid,则field即为stationid
                    //调用value,为修改后的值,例如将5改为2,则value的值为2
                    //详情可以问我
                    //TODO:这里是修改功能
                    data: {
                        "station_id": station_id2,
                        "station_name": station_name2,
                        "manager_id": manager_id2
                    },
                    type: "get",
                    url: "http:/localhost/UpdateStation",
                    success: function (res) {
                        layer.msg('成功将该字段的值修改为' + value + "!")
                    },
                    failed: function (res) {
                        layer.msg("shibaile")
                    }
                })
            });
        });
    </script>
</body>

</html>
